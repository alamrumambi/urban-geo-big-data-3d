<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>UGBD</title>
  <link rel="shortcut icon" href="images/blue-dot-cropped-scaled-16.png">
  <script src="vendor/WebWorldWind-develop/build/dist/worldwind.min.js"></script>
  <script src="vendor/Cesium-1.50/Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="vendor/Cesium-1.50/Build/Cesium/Widgets/widgets.css">
  <script src="vendor/3dcitydb-web-map-1.4.0/ThirdParty/Intersection/IntersectionAPI.js"></script>
  <script src="vendor/3dcitydb-web-map-1.4.0/js/3dcitydb-web-map.js"></script>
  <script src="vendor/3dcitydb-web-map-1.4.0/js/CitydbUtil.js"></script>
  <script src="vendor/3dcitydb-web-map-1.4.0/js/CitydbWebworker.js"></script>
  <script src="vendor/3dcitydb-web-map-1.4.0/js/CitydbSceneTransforms.js"></script>
  <script src="vendor/3dcitydb-web-map-1.4.0/js/CitydbKmlHighlightingManager.js"></script>
  <script src="vendor/3dcitydb-web-map-1.4.0/js/CitydbKmlTilingManager.js"></script>
  <script src="vendor/3dcitydb-web-map-1.4.0/js/CitydbKmlDataSource.js"></script>
  <script src="vendor/3dcitydb-web-map-1.4.0/js/CitydbKmlLayer.js"></script>
  <link rel="stylesheet" href="vendor/bootstrap-4.1.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
  <script data-main="js/main" src="vendor/require.js"></script>
</head>
<body>
  <div id="window">
    <div id="world-wind-3d-city">
      <div class="cesium-viewer">
        <div class="cesium-viewer-cesiumWidgetContainer">
          <div class="cesium-widget">
            <canvas id="world-wind-3d-city-canvas">Your browser does not support HTML5 Canvas.</canvas>
          </div>
        </div>
        <div class="cesium-viewer-bottom">
          <div class="cesium-widget-credits"></div>
        </div>
      </div>
    </div>
    <div id="cesium-3d-city">
      <table id="table-water-height">
        <tr>
          <td>Height [m]</td>
          <td>
            <input type="range" min="0" max="400" step="1" data-bind="value: height, valueUpdate: 'input'">
            <input type="text" size="3" data-bind="value: height">
          </td>
        </tr>
      </table>
    </div>
    <div id="cesium-deformation">
      <button id="deformation-mean" class="btn btn-secondary" data-toggle="tooltip" title="Mean Deformation Velocity">Mean</button>
      <button id="deformation-cumulative" class="btn btn-secondary" data-toggle="tooltip" title="Cumulative Deformation">Cumulative</button>
    </div>
    <div id="cesium-lulc">
      <button id="lulc-vgi" class="btn btn-secondary" data-toggle="tooltip" title="Volunteered Geographic Information">VGI</button>
      <div id="lulc-first-year" class="lulc-wcps">
        <button id="lulc-first-year-menu-button" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">1st year</button>
        <div id="lulc-first-year-menu" class="dropdown-menu"></div>
      </div>
      <div id="lulc-second-year" class="lulc-wcps">
        <button id="lulc-second-year-menu-button" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">2nd year</button>
        <div id="lulc-second-year-menu" class="dropdown-menu"></div>
      </div>
      <div id="lulc-class" class="lulc-wcps">
        <button id="lulc-class-menu-button" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">class</button>
        <div id="lulc-class-menu" class="dropdown-menu"></div>
      </div>
      <input type="image" src="images/rectangle-small.png" id="lulc-draw-rectangle" class="lulc-wcps" data-toggle="tooltip" title="Press shift, click and drag to draw a rectangle." disabled=true/>
      <input type="image" src="images/cogwheel-small.png" id="lulc-cogwheel" class="lulc-wcps" data-toggle="tooltip" title="Start processing." disabled=true/>
    </div>
    <div id="cesium-mobility">
      <button id="mobility-public-transportation" class="btn btn-secondary" data-toggle="tooltip" title="Public Transportation">Transportation</button>
      <button id="mobility-traffic" class="btn btn-secondary" data-toggle="tooltip" title="Traffic">Traffic</button>
    </div>
  </div>
</body>
</html>
